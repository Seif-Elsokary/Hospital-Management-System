spring.application.name=Hospital_Management_System

spring.datasource.url=jdbc:mysql://localhost:3306/hospital_management_system?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

logging.level.org.hibernate.orm.deprecation=OFF
logging.level.org.springframework.boot.autoconfigure.condition=OFF
logging.level.org.springframework.boot.autoconfigure=ERROR
logging.level.org.springframework.boot.context=ERROR
logging.level.org.springframework.boot.diagnostics=ERROR
logging.level.root=ERROR

spring.main.banner-mode=off

# Email Configuration (hidden for GitHub)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Settings (secret hidden)
auth.token.jwtSecret=${JWT_SECRET}
auth.token.expirationTime=36000000
